<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Culture Helper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>üåç Smart Greeting & Culture Helper</h1>

        <label class="toggle">
            Dark Mode
            <input type="checkbox" id="checkbox">
        </label>

        <button id="get-info-button">
            Get My Greeting & Culture Info
        </button>

        <div class="info-card">
            <h2>Your Location</h2>
            <img id="country-flag" class="flag-icon" style="display:none;">
            <p id="location-city"></p>
            <p id="location-country"></p>
        </div>

        <div class="info-card">
            <h2>Greeting</h2>
            <p id="greeting"></p>
        </div>

        <div class="info-card">
            <h2>About Your City</h2>
            <p id="culture"></p>
        </div>

        <div class="info-card">
            <h2>Landmark</h2>
            <p id="landmark-text"></p>
            <img id="landmark-img" class="landmark-img">
        </div>

        <div id="error-message" class="error-message"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
